<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pengiriman Barang L300</title>
	
    <!-- pakai css untuk atur ukuran form login -->
    <style>

	body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 150px;
  padding: 15px;
  margin: 0 auto;
}

</style>

      <form class="form-signin" action="admin.html" method="post">
        <center><h2>Login Admin </h2></center>

        <div class="input-group" style="margin-top: 5px;">
         
         <input type="password" id="password" name="password" class="form-control" placeholder="Password" autocomplete="off" required>
         </div>
        <br/>
        <button type="submit">Sign in</button>
      </form>

    <center><h5 class="form-signin">Copyright &copy; <a href="#">Kelompok 1</a></h5></center>
